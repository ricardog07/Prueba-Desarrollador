<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
  </head>
  <body>
    <div class="container my-5">
        <h2>Crear un nuevo usuario</h2>
        <form id="formulario">
            <input type="text" id="username" name="username" placeholder="Crear usuario" class="form-control my-3">
            <input type="password" id="password" name="password" placeholder="Crear contraseña" class="form-control my-3">
            <button class="btn btn-primary" type="submit">Crear</button>
        </form>
    </div>
    <hr style="height: 10px; background-color: black;">
    <div class="container my-5">
        <h2>logueo</h2>
        <form id="formulario_loguin">
            <input type="text" id="username" name="username" placeholder="Ingrese usuario" class="form-control my-3">
            <input type="password" id="password" name="password" placeholder="Ingrese contraseña" class="form-control my-3">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>>
    <hr style="height: 10px; background-color: black;">
    <div class="container my-5">
        <h2>Tienda</h2>
        <form id="formulario_crear_tienda">
            <input type="text" id="tienda" name="id_tienda" placeholder="Ingrese el ID de tienda" class="form-control my-3">
            <input type="text" id="nametienda" name="name_tienda" placeholder="Ingrese el nombre de tienda" class="form-control my-3">
            <input type="text" id="items_tienda" name="item_tienda" placeholder="Ingrese el items de tienda" class="form-control my-3">
            <button class="btn btn-primary" type="submit">Crear tienda</button>
            <button class="btn btn-primary" type="submit">Consultar tienda</button>
            <button class="btn btn-primary" type="submit">Eliminar tienda</button>
        </form>
    </div>>
    <hr style="height: 10px; background-color: black;">
    <div class="container my-5">
      <h2>Articulo</h2>
      <form id="formulario_crear_art">
          <input type="text" id="tienda" name="id_articulo" placeholder="Ingrese el ID del articulo" class="form-control my-3">
          <input type="text" id="namearticulo" name="name_tienda" placeholder="Ingrese el nombre del articulo" class="form-control my-3">
          <input type="text" id="precio_atic" name="item_tienda" placeholder="Ingrese el precio del articulo" class="form-control my-3">
          <button class="btn btn-primary" type="submit">Crear articulo</button>
          <button class="btn btn-primary" type="submit">Consultar articulo</button>
          <button class="btn btn-primary" type="submit">Eliminar articulo</button>
      </form>
  </div>>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="crear.js"></script>
    <script src="loguin.js"></script>
    <script src="tienda.js"></script>
    <script src="articulo.js"></script>
  </body>
</html>
